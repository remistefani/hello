<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>
<title>Daily Challenges</title>
<script src="scripts.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="header">
<h1>Program the controller so that you can move Sonic to the coin without touching the bricks.</h1>
</div>
<image id="sonic" class="character" src="images/sonic.jpg"></image>
<div class="controller">
	<div class="topbutton" onclick="moveUp(document.getElementById('sonic'));"></div>
	<div class="bottombutton" onclick="moveDown(document.getElementById('sonic'));"></div>
	<div class="leftbutton" onclick="moveLeft(document.getElementById('sonic'));"></div>
	<div class="rightbutton" onclick="moveRight(document.getElementById('sonic'));"></div>
</div>
<image class="coin" src="images/coin.jpg"></image>
</body>
</html>
